<p>forgot-password works!</p>

<div class="signin-container">
    <form [formGroup]="forgetForm"  class="signin-form">
      <h1>Password</h1>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>       
      <!-- <div *ngIf="signInError" class="error-message">{{ signInError }}</div> -->
      <div class="d-flex">
        <button  class="btn btn-primary" (click)="submit()" [disabled]="forgetForm.invalid">submit</button>
        <button   class="btn btn-primary" routerLink="/login">cancel</button>
      </div>


    </form>
  </div>
