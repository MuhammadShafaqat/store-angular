<div class="category-form">
    <h2>Add a New Category</h2>
    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="category.name" required>
      </div>
      <div class="form-group">
        <label for="icon">Icon</label>
        <input type="text" id="icon" name="icon" [(ngModel)]="category.icon">
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" id="color" name="color" [(ngModel)]="category.color">
      </div>
      <button type="submit" [disabled]="categoryForm.invalid">Submit</button>
    </form>
  </div>
