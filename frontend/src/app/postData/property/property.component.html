<div class="product-form">
    <h2>Add a New Product</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="product.title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="product.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" [(ngModel)]="product.category" required>
          <!-- Populate categories from your data source -->
          <option value="category1">Category 1</option>
          <option value="category2">Category 2</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" id="image" name="image" [(ngModel)]="product.image">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" [(ngModel)]="product.price" min="0">
      </div>
      <div class="form-group">
        <label for="ratingRate">Rating Rate</label>
        <input type="number" id="ratingRate" name="ratingRate" [(ngModel)]="product.rating.rate" min="0">
      </div>
      <div class="form-group">
        <label for="ratingCount">Rating Count</label>
        <input type="number" id="ratingCount" name="ratingCount" [(ngModel)]="product.rating.count" min="0">
      </div>
      <button type="submit" [disabled]="productForm.invalid">Submit</button>
    </form>
  </div>
