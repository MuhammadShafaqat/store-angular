<div class="container">
  <div class="card-top">
      <div class="item-1" (click)="allProducts()">
        <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" width="90" height="90" alt="category-all">
        <h6>All Products</h6>
      </div>
      <div class="item-2" (click)="electronics()">
        <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" width="90" height="90" alt="category-all">
        <h6>Elecronics</h6>
      </div>
      <div class="item-3" (click)="fashion()">
        <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" width="90" height="90" alt="category-all">
        <h6>Fashin</h6>
      </div>
      <div class="item-4" (click)="jewelery()">
        <img src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" width="70" height="61" class="mt-3" alt="category-all">
        <h6 class="mt-2">Jewelery</h6>
      </div>
  </div>

  <div class="products-container">
      <div  *ngFor="let product of products " class="products">
            <div class="product">
                <div [routerLink]="['/products', product.id]">
                  <img src={{product.image}}   alt="" srcset="">
                <div class="heading fw-bold">{{product.title}}</div>
                <div class="description">{{product.description}}</div>
                <div class="price"><strong>PRICE:</strong> {{product.price | currency}}</div>
                </div>
                <button type="button" class="btn btn-primary" >Add to Cart</button>
            </div>  
             
      </div>
      
  </div>


  
</div>
